<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>flexbasis실습</title>
    <style>
        .flex-box {
            display: flex;
            width: 250px;
            height: 250px;
            background-color: lightgray;
        }

        .flex-item {
            width: 100px;
            margin: 10px;
            background-color: cornflowerblue;
            flex-grow: 1;
            flex-basis: auto;
        }
    </style>
</head>

<body>
    <div class="flex-box">
        <div class="flex-item">1</div>
        <div class="flex-item">111111111111111111</div>
        <div class="flex-item">11111111</div>
    </div>
</body>

</html>
